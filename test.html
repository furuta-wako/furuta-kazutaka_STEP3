<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>世界一甘いお店</title>
  <link rel="stylesheet" href="test.css">
</head>
<body>
  <div class="conteiner">  
  <div class="header">
    <h2>世界一甘いお店</h2>
  </div>

  <div class="sidebar">
    <ul>
    <li><a href="#">トップ</a></li>
    <li><a href="#">新着情報</a></li>
    <li><a href="#">おすすめのスイーツ</a></li>
    <li><a href="#">お問い合わせ</a></li>
    </ul>
  </div>

<div class="main">
  <table class="form-table">
    <tr>
      <th>お名前</th>
      <td><input type="text" name="name" size="40"></td>
    </tr>
    <tr>
      <th>お近くのお店</th>
      <td>
        <select name="area">
          <option>北海道・東北</option>
          <option>関東</option>
          <option>中部</option>
          <option>関西</option>
          <option>中国・四国</option>
          <option>九州・沖縄</option>
        </select>
      </td>
    </tr>
    <tr>
      <th>電話番号</th>
      <td><input type="tel" name="tel" size="40"></td>
    </tr>
    <tr>
      <th>メールアドレス</th>
      <td><input type="email" name="email" size="40"></td>
    </tr>
    <tr>
      <th>お問い合わせ種別</th>
      <td>
        <label><input type="radio" name="type" value="商品"> 商品について</label>
        <label><input type="radio" name="type" value="従業員"> 従業員について</label>
      </td>
    </tr>
    <tr>
      <th>お問い合わせ内容</th>
      <td>
        <textarea name="message" cols="30" rows="5" placeholder="詳細を入力してください"></textarea>
      </td>
    </tr>
  </table>
  <p class="submit-area">
    <input type="submit" value="送信" class="submit-btn">
  </p>
  </div>
  <div class="footer">
  </div>
</div>
</body>
</html>
